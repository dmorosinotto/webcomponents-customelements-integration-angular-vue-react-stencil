<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>vue-wc</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('input').addEventListener('inputChange', (event) => {
                console.warn('inputChange', event);
            })
        })
    </script>
</head>
<body>
<header><a href="https://github.com/konstantindenerz"><i class="fab fa-github"></i></a></header>
<h2>Custom Elements Wrapper for Vue App</h2>
<noscript>
    <strong>We're sorry but vue-wc doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<vue-input id="input" placeholder="Please enter 42"></vue-input>
<div id="output"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        // assign state or services ...
        input.validator = { validate: (v) => v === '42' };
        input.addEventListener('inputChange', (event) => {
            console.warn('itemChange', event)
            output.innerText = event.detail;
        })
    })</script>
<!-- built files will be auto injected -->
</body>
</html>
